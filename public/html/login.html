<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="/css/login.css">
	<title>登录</title>
</head>
<body>
	<h2>超市账单管理系统</h2>
	<div class="wrap">
		<div class="box">
			<div class="alert alert-danger hidden login-error">用户名或密码错误</div>
			<form class="form-inline login-form">
			  <div class="form-group">
			    <label for="loginUser">用户名</label>
			    <input type="text" class="form-control" name="username" id="loginUser" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="loginPassword" class="pwd">密码</label>
			    <input type="password" class="form-control"  name="password" id="loginPassword" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="loginCaptcha">验证码</label>
			    <input type="text" class="form-control" name="captcha" id="loginCaptcha" placeholder="">
			    <span class="input-gpoup-addon" id="captcha-info">正确</span>
			  </div>
			  <div class="captcha-container"></div>
			</form>
		    <button type="button" class="btn btn-primary login-btn">登录</button>
	   		<button type="button" class="btn btn-primary reset-btn">重置</button>
		</div>
	    
	</div>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/common/login.js"></script>
	
	
</body>
</html>
